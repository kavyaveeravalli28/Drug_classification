<!DOCTYPE html>
<html>
<head>
    <title>Drug Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #c690db;
            height: 100vh;
            font-size: x-large;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #fff;
        }
        p {
            color: #fff;
            margin: 20px 0;
            font-size: larger;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background-color: #8e44ad;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #a569bd;
        }
    </style>
</head>
<body><center>
    <h1>Welcome to Drug Classification</h1>
    <p>Click the button below to classify a drug based on patient information:</p>
    <a href="{{ url_for('predict') }}">Classify Drug</a></center>
</body>
</html>
